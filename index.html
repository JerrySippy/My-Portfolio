<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <center>
      <div class="container">
        <section id="apps">
          <h1>Apps</h1>
          <div class="line"></div>
          <iframe
            width="392"
            height="620"
            style="border: 0px"
            src="https://studio.code.org/projects/applab/6N20dQqYatFQZ1nOIMDgKVIR2fTt-d864mNlLusDZZd/embed?nosource"
          ></iframe>
          <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/75F5rCg8Rit35QwTXtC5JTjly2dyyWR51O8NK6jf4-d/embed?nosource"></iframe>
        </section>
        <div id="myCarousel" class="carousel slide">
          <center>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <a
                  href="https://studio.code.org/projects/gamelab/Sdt_OgR8VajkwZ9t45UeVtzMLGiyqhNFJexB9eCe480"
                  target="_blank"
                >
                  <img src="game1.png" />
                </a>
                <p>Car Racing</p>
              </div>

              <div class="item">
                <a
                  href="https://studio.code.org/projects/gamelab/N25kriFEAiBTZwfbYpDjc_qryNjSBhYW-3fOuYRt_SI"
                  target="_blank"
                >
                  <img src="game2.png" />
                </a>
                <p>Be in space</p>
              </div>
            </div>

            <!-- Left and right controls -->
            <a
              class="left carousel-control"
              href="#myCarousel"
              data-slide="prev"
            >
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a
              class="right carousel-control"
              href="#myCarousel"
              data-slide="next"
            >
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </center>
        </div>

        <section id="chatbot">
          <h1>Chatbot</h1>
          <div class="line"></div>
          <iframe
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/cd90800f-57fb-4295-9b13-4bf6abb4c0a7"
          >
          </iframe>
        </section>
      </div>
    </center>
  </body>
</html>
